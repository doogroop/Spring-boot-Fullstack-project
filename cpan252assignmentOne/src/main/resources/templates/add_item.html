<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Item to Stock</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
</head>
<body>
<h1>Add Item to Stock</h1>
<form th:action="@{/add}" th:object="${items}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required><br>

  <label for="brand">Brand:</label>
  <select id="brand" name="brand" required>
    <option value="" disabled selected>Select a brand</option>
    <option th:each="brand : ${T(com.cpan252.assignmentOne.cpan252assignmentOne.model.Brand).values()}"
            th:value="${brand}" th:text="${brand}"></option>
  </select><br>

  <label for="yearOfCreation">Year of Creation:</label>
  <input type="number" id="yearOfCreation" name="yearOfCreation" min="2022" required><br>

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" min="1001" required><br>

  <button type="submit">Add Item</button>
</form>
</body>
</html>
